{{- if .Values.master.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "opensearch.master.fullname" . }}-headless"
  labels:
    component: opensearch
    role: master
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    component: opensearch
    role: master
  ports:
  - name: http
    port: 9200
    protocol: TCP
  - name: transport
    port: 9300
    protocol: TCP
  - name: metrics
    port: 9600
{{- end }}